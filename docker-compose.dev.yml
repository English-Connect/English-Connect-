services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: english-connect-db-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-english_connect}
      MYSQL_USER: ${DB_USER:-english_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-english_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - english-connect-network-dev
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Node.js/Express) - Modo desarrollo
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: english-connect-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT:-5000}
      DB_HOST: db
      DB_USER: ${DB_USER:-english_user}
      DB_PASSWORD: ${DB_PASSWORD:-english_password}
      DB_NAME: ${DB_NAME:-english_connect}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - english-connect-network-dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend (React/Vite) - Modo desarrollo
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: english-connect-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    networks:
      - english-connect-network-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

networks:
  english-connect-network-dev:
    driver: bridge

volumes:
  mysql_data_dev:
    driver: local
