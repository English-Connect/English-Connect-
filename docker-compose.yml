services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: english-connect-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-english_connect}
      MYSQL_USER: ${DB_USER:-english_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-english_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - english-connect-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: english-connect-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-5000}
      DB_HOST: db
      DB_USER: ${DB_USER:-english_user}
      DB_PASSWORD: ${DB_PASSWORD:-english_password}
      DB_NAME: ${DB_NAME:-english_connect}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - english-connect-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend (React/Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: english-connect-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - english-connect-network

networks:
  english-connect-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
